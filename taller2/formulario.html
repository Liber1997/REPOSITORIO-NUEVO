<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="formulario.css">
</head>

<body background="poner.jpg">
    <form action="">
        <p>REGISTRATE</p>
        <br>
        <label for="Idioma">Idioma</label>
        <select style="background-color: aquamarine;" name="idiomas" id="idiomas">
            <option value="Español">Español</option>
            <option value="Ingles">Ingles</option>
            <option value="Frances">Frances</option>
            <option value="Mandarin">Mandarin</option>
        </select>
        <br>
        <br>
        <label for="nombre">Nombre:</label>
        <input style="border-color: aqua;" required id="nombre" name="nombre" type="text">
        <br>
        <br>
        <label for="email">Email:</label>
        <input style="border-color: aqua;" required id="email" name="email" type="email">
        <br>
        <br>
        <textarea style="border-color: blue; color:black" name="textarea" id="" cols="30" rows="10"
            placeholder="Escribe un comentario" ;></textarea>
        <br>
        <br>
        <button style="background-color: aqua;" type="submit">Enviar</button>
        <a href="javascript: history.go(-1)">Volver atrás</a>
    </form>
</body>

</html>
